<ul class="breadcrumb">
  <i class="icon-home"></i>
  {% for crumb in breadcrumbs %}
  <li>
    {% if crumb.url %}
    <a href="{{ crumb.url }}" title=" {{ crumb.name }} ">{{ crumb.name }}</a><i class="icon-chevron-right"></i>
    {% else %}
    {{ crumb.name }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
